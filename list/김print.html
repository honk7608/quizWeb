<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영단어 혼공앱</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css" />
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="./listDetails.css">
</head>
<body>
    <header>
        <a class="title" href="../index.html">
            Vocab of SASA 10th
        </a>
        <div class="hlist">
            <a href="../list.html">
                단어장 확인하기
            </a>
            <a href="../quiz.html">
                단어 외우기
            </a>
        </ul>
    </header>
    <main>        
        <script>
            mainEl = document.getElementsByTagName("main")[0]
            words = [{"eng":"case","kor":"사건","mean":"a crime that the police are trying to solve, or a problem that someone has"},
{"eng":"rush","kor":"서두르다","mean":"to hurry in order to get somewhere very quickly"},
{"eng":"obviously","kor":"명백하게","mean":"in a way that is clear for almost anyone to see or understand"},
{"eng":"desperately","kor":"절망적으로","mean":"in a very worried or angry way"},
{"eng":"scandal","kor":"스캔들","mean":"talk or reports in the newspapers about shocking events "},
{"eng":"break someone's heart","kor":"마음을 찢어지게 하다","mean":"to upset someone very much, especially by doing something bad "},
{"eng":"charge","kor":"기소하다, 고발하다, 비난하다","mean":"to accuse someone officially of committing a crime. If you commit a crime, you do something legally wrong."},
{"eng":"investigate","kor":"조사하다","mean":"to try to find out the facts about something in order to learn the truth about it "},
{"eng":"fierce","kor":"사나운","mean":"very angry, or ready to attack"},
{"eng":"lung","kor":"폐","mean":"one of the two organs in your chest that fill with air when you breathe "},
{"eng":"legal","kor":"법률적인","mean":"relating to the law or lawyers"},
{"eng":"search","kor":"찾다","mean":"to try to find something or someone by looking carefully"},
{"eng":"suspect","kor":"용의자","mean":"someone who the police believe may have committed a crime. If someone suspects someone of something. they believe that someone has done something, usually something bad."},
{"eng":"district","kor":"구역","mean":"one of the areas into which a town or country is divided for official purposes"},
{"eng":"firm","kor":"회사","mean":"a business or company"},
{"eng":"except for","kor":"~을 제외하고","mean":"used for introducing the only person, thing or fact that is not included in your main statement"},
{"eng":"fear the worst","kor":"최악의 경우를 생각하다","mean":"to fear that something very bad has happened to someone or that they could be dead"},
{"eng":"arrest","kor":"체포하다","mean":"If the police arrest someone, they take that person to a police station because they believe he or she has committed a crime."},
{"eng":"protect","kor":"보호하다","mean":"to keep someone or something safe from harm, injury, damage or loss"}]
            for (i in words) {
                mainEl.innerHTML += 
                `<div class="word">
                    <div class="eng">${words[i].eng}</div>
                    <div style="color: var(--theme-color); font-size: calc((1.5 * var(--fs)));">|</div>
                    <div class="kor">${words[i].kor}</div>
                    <div class="mean">${words[i].mean}</div>
                </div>`;
            }
        </script>
    </main>
    <footer>
        Made by Honk
    </footer>
</body>
</html>
