<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영단어 혼공앱</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-gov-dynamic-subset.min.css" />
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="./listDetails.css">
</head>
<body>
    <header>
        <a class="title" href="../index.html">
            Vocab of SASA 10th
        </a>
        <div class="hlist">
            <a href="../list.html">
                단어장 확인하기
            </a>
            <a href="../quiz.html">
                단어 외우기
            </a>
        </ul>
    </header>
    <main>      
        <script src="../quiz/김print.js"></script>
        <script>
            mainEl = document.getElementsByTagName("main")[0]
            for (i in words) {
                mainEl.innerHTML += 
                `<div class="word">
                    <div class="eng">${words[i].eng.join(', ')}</div>
                    <div style="color: var(--thm-c); font-size: calc((1.5 * var(--fs)));">|</div>
                    <div class="kor">${words[i].kor.join(', ')}</div>
                    <div class="mean">${words[i].mean.replaceAll('<br/>', ' ')}</div>
                </div>`;
            }
        </script>
    </main>
    <footer>
        Made by Honk
    </footer>
</body>
</html>
